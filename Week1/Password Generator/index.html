<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600;700;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-grid | grid container">
      <h1 class="color-light fs-md text-center">Password Generator</h1>
      <div class="flex flex-row bg-light padding-left-md" style="--gap: 0.5rem">
        <p class="output | fs-lg"></p>
        <button class="copy-btn | button" data-type="copy">
          <span class="visually-hidden">copy password to clipboard</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            width="24"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
            />
          </svg>
        </button>
      </div>
      <div class="grid bg-light padding-md">
        <div class="flex flex-row line-height-1">
          <label for="length-range" class="fs-md">Character length</label>
          <p class="length-display | color-green fs-lg">10</p>
        </div>
        <div class="range">
          <input
            type="range"
            length="length"
            id="length-range"
            min="4"
            max="16"
            value="10"
          />
          <div class="range_bar"></div>
        </div>
        <div class="grid line-height-1" style="--gap: var(--spacing-sm)">
          <label for="uppercase" class="checkbox">
            <input type="checkbox" id="uppercase" name="uppercase" checked />
            <span class="checkbox_box"></span>
            Include Uppercase Letters
          </label>

          <label for="lowercase" class="checkbox">
            <input type="checkbox" id="lowercase" name="lowercase" checked />
            <span class="checkbox_box"></span>
            Include Lowercase Letters
          </label>

          <label for="numbers" class="checkbox">
            <input type="checkbox" id="numbers" name="numbers" checked />
            <span class="checkbox_box"></span>
            Include Numbers
          </label>

          <label for="symbols" class="checkbox">
            <input type="checkbox" id="symbols" name="symbols" checked />
            <span class="checkbox_box"></span>
            Include Symbols
          </label>
        </div>
        <div
          class="flex flex-row padding-block-sm padding-inline-md bg-dark uppercase line-height-1"
        >
          <p class="color-light">Strength</p>
          <div class="flex flex-row">
            <span class="strength | gs-md">Medium</span>
            <div class="scale" data-value="3">
              <span class="scale_bar"></span>
              <span class="scale_bar"></span>
              <span class="scale_bar"></span>
              <span class="scale_bar"></span>
            </div>
          </div>
        </div>
        <button class="generate-btn | button" data-type="action">
          GENERATE &rarr;
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
