<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="advice-generator">
      <div class="advice-generator_output">
        <span class="advice-generator_advice-number">Advice #117</span>
        <q class="advice-generator_quote">
          It's is easy to sit up and take notice, what's difficult is getting
          and taking action
        </q>
        <picture class="advice-generator_divider">
          <source
            media="(min-width: 545px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            src="./images//pattern-divider-mobile.svg"
            alt="divider line vector"
          />
        </picture>
      </div>
      <button class="advice-generator_btn">
        <img
          src="./images/icon-diceee.svg"
          alt="dice icon"
          class="adive-generator_btn-img"
        />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
